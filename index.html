<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css" type="text/css">
    <meta charset="UTF-8">
    <title>Pallete</title>
</head>
<body>
<header>
    <div class="dev-tools-container">
        <h2 class="btn-tool">Stop tool</h2>
        <div id="save" class="dev-tools-container">
            <h2 class="btn-tool">Save state</h2>
        </div>
        <div id="load" class="dev-tools-container">
            <h2 class="btn-tool">Load state</h2>
        </div>
    </div>
    <h1  class="pick">CodeJam - Palette</h1>
    <div class="spread">
        <img src="assets/images/icons/Shap.png" alt="">
    </div>
</header>
<main>
    <div class="tools">
        <button type="button" class="paint-bucket" id="paint-bucket">
            <img src="assets/images/icons/i1.png" alt=""><span class="">Paint bucket (p)</span>
        </button>
        <button type="button" class="color-picker" id="color-picker">
            <img src="assets/images/icons/i2.png" alt=""><span class="">Choose color (c)</span>
        </button>
        <hr>
        <button type="button" class="transform" id="transform">
            <img src="assets/images/icons/i4.png" alt=""><span class="">Transform (t)</span>
        </button>
    </div>
    <div class="color">
        <button  type="button" class="current-color" id="current_color">
            <span id="current-container" class="current-container"></span><span class="">Current color</span>
        </button>
        <button type="button" class="" id="prev_color">
            <span id="prev-container" class="prev-container"></span><span class="">Prev color</span>
        </button>
        <hr>
        <button type="button" class="" id="red-color">
            <span class="ctn red-container"></span><span class="">red</span>
        </button>
        <button type="button" class="" id="blue-color">
            <span class="ctn blue-container"></span><span class="">blue</span>
        </button>
        <button type="button" class="" id="orange-color">
            <span class="ctn orange-container"></span><span class="">orange</span>
        </button>
        <button type="button" class="gray-color" id="gray-color">
            <span class="ctn gray-container"></span><span class="">gray</span>
        </button>
    </div>
    <div class="canvas">
        <div class="line line-0">
            <div id="item-00" class="item item-00"></div>
            <div id="item-01" class="item item-01"></div>
            <div id="item-02" class="item item-02"></div>
        </div>
        <div class="line line-1">
            <div id="item-10" class="item item-10"></div>
            <div id="item-11" class="item item-11"></div>
            <div id="item-12" class="item item-12"></div>
        </div>
        <div class="line line-2">
            <div id="item-20" class="item item-20"></div>
            <div id="item-21" class="item item-21"></div>
            <div id="item-22" class="item item-22"></div>
        </div>
    </div>
</main>
<script src="move.js"></script>
<script src="jquery.js"></script>
</body>
</html>
